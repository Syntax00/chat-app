<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8" />
        <title>NodeChat - An instant messaging application</title>
    </head>

    <body>
        <h1>NodeChat Application</h1>

        <script src="/socket.io/socket.io.js"></script>
        <script>
            let socket = io();

            socket.on('connect', () => {
                console.log('Connected to the Socket Server.');
            });

            socket.on('disconnect', () => {
                console.log('Disconnected to the Socket Server.');
            });
        </script>
    </body>
</html>
